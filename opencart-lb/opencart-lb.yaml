apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: my-open-cart
    app.kubernetes.io/name: opencart
  name: my-open-cart-lb
  namespace: opencart
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
    - name: https
      port: 443
      protocol: TCP
      targetPort: https
  selector:
    app.kubernetes.io/instance: my-open-cart
    app.kubernetes.io/name: opencart
  type: LoadBalancer